services:
  
  match_app:
    container_name: match-app
    build: .
    network_mode: host
  
  postgres_db:
    image: postgres:latest
    container_name: postgres-db
    env_file:
      - path: ./server/.env
    network_mode: host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  
volumes:
  postgres_data:
    driver: local